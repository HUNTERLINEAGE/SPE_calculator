<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script>
         //function that display value
         function dis(val)
         {
             document.getElementById("result").value+=val
         }
           
         //function that evaluates the digit and return result
         function solve()
         {
             let x = document.getElementById("result").value
             // write expression evaluation in javascript
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("result").value = ""
         }
      </script>
      <!-- for styling -->
      <style>
         input[type="button"]
         {
           color: black;
           border: solid black 2px;
           width:100%
         }
 
         input[type="text"]
         {
           border: solid black 2px;
           width:100%
         }
      </style>
   </head>
   <!-- create table -->
   <body>
      <table border="1">
         <tr>
            <td colspan="3"><input type="text" class="form-control" id="result"/></td>
            <!-- clr() function will call clr to clear all value -->
            <td><input type="button" class="btn btn-danger" value="C" onclick="clr()"/> </td>
         </tr>
         <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" class="btn btn-default" value="1" onclick="dis('1')"/> </td>
            <td><input type="button" class="btn btn-default" value="2" onclick="dis('2')"/> </td>
            <td><input type="button" class="btn btn-default" value="3" onclick="dis('3')"/> </td>
            <td><input type="button" class="btn btn-primary" value="/" onclick="dis('/')"/> </td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-default" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" class="btn btn-default" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" class="btn btn-default" value="6" onclick="dis('6')"/> </td>
            <td><input type="button" class="btn btn-primary" value="-" onclick="dis('-')"/> </td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-default" value="7" onclick="dis('7')"/> </td>
            <td><input type="button" class="btn btn-default" value="8" onclick="dis('8')"/> </td>
            <td><input type="button" class="btn btn-default" value="9" onclick="dis('9')"/> </td>
            <td><input type="button" class="btn btn-primary" value="+" onclick="dis('+')"/> </td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-primary" value="." onclick="dis('.')"/> </td>
            <td><input type="button" class="btn btn-default" value="0" onclick="dis('0')"/> </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" class="btn btn-primary" value="=" onclick="solve()"/> </td>
            <td><input type="button" class="btn btn-primary" value="X" onclick="dis('*')"/> </td>
         </tr>
      </table>
   </body>
</html>
